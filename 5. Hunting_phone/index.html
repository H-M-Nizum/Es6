<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(53, 52, 52);">
    <!-- navbar section -->
    <section class="mb-5 pb-5" >
        <nav class="navbar fixed-top mb-5 px-5" style="background-color: rgb(50, 49, 49);"> 
            <div class="container-fluid">
              <a class="navbar-brand text-white">Phone World</a>
              <div class="d-flex">
                <input class="p-2" type="text" placeholder="Search a phone name" id="input_field">
                <button class="btn btn-success" onclick="getSearchFieldValue()">Search</button>
              </div>
            </div>
        </nav>
    </section>

    <!-- header section -->
    <header class="m-5">
        <h1 class="text-center">Hello!!! Welcome to Phone Hunting world!</h1>
    </header>

    <!-- Display phone and phone details -->
    <main class="container mb-5" >
        <section>
            <div id="phone_container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Data come form backend depend on api -->
              </div>
        </section>
    </main>

    <!-- If After search resulat have not found (display none) else (display block) -->
    <section class="container mt-5 d-none" id="display_found_or_not">
      <div class="container">
        <p>Your search - <b id="search_result"></b> - did not match any documents.</p>
        <br>
        <p>Suggestions:</p>
        <ul>
          <li>Make sure that all words are spelled correctly.</li>
          <li>Try different keywords.</li>
          <li>Try more general keywords.</li>
        </ul>
      </div>
    </section>

    <!-- Spenar or loder section -->
    <section id="loder" class="d-none">
      <div class="d-flex justify-content-center alaign-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- show more product if have more -->
    <section id="show_more" class="m-5 d-flex justify-content-center">
      <div>
        <button id="show" class="btn btn-success">Show more</button>
      </div>
    </section>



    <!-- modal section -->
    <section>
      <!-- Button trigger modal -->
      <!-- backend -->

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal_body">
              <!-- data come from backend (display_single_phone function) -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- js link -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
